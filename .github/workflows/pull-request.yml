name: ğŸ§ª Run Spring Boot Tests on Pull Request

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: ğŸŸï¸ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: âš¡ Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ§ª Spring Boot Test
        run: ./gradlew clean test